
    <!-- Portfolio Grid Section -->
    <section id="dates">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Important Dates</h2>
                    <div class="web">
                        <iframe  src='https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1gG9jR0suM0uHxbup9TZEfnxfbp1W51Q9rcv6Wkz3WXA&font=Fjalla-Average&lang=en&initial_zoom=1&height=650' width='100%' height='650' webkitallowfullscreen mozallowfullscreen allowfullscreen frameborder='0'></iframe>
                    </div>
                    <div class="col-mx-6 col-mx-offset-4 mobile text-justify">
                        {% for date in site.dates %}
                        <li>
                            <span class="font-weight-bold">{{ date.date }}</span>, {{ date.name }}
                        </li>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
