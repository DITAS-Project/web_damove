
    <!-- Agenda Section -->
    {% if site.active_agenda %}
    <section id="agenda">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Agenda</h2>
                </div>
            </div>
            <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Time</th>
                        <th scope="col">Title</th>
                        <th scope="col">Presenter/Author</th>
                      </tr>
                    </thead>
                    <tbody>
                     {%for event in site.agenda%}
                      <tr>
                        <th scope="row">10:00</th>
                        <td>Title</td>
                        <td>Authros</td>
                      </tr>
                      {%endfor%}
                    </tbody>
                  </table>
            </div>
        </div>
    </section>
    {%endif%}
